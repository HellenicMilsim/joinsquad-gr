<!-- Footer -->
<footer class="footer bg-dark text-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
        <ul class="list-inline mb-2">

          {% for entry in site.data.footer %}
          <li class="list-inline-item">
            <a class="text-warning" href="{{entry.href}}"><i class="{{entry.fa}} mr-1 ml-2"></i>{{entry.text}}</a>
          </li>
          {% if forloop.last == false %}
          <li class="list-inline-item">&sdot;</li>
          {% endif %}
          {% endfor %}


        </ul>
        <p class="text-muted small mb-4 mb-lg-0">&copy; {{site.copyright}}</p>
      </div>

    </div>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{{site.baseurl}}/static/vendor/jquery/jquery.min.js"></script>
<script src="{{site.baseurl}}/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
